<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <div class="user-icon">
        <img src="Icone-usuario-Png-1024x1024-removebg-preview.png" alt="Usuário">
      </div>
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha"  placeholder="Senha" required>
      <input type="password" id="confirmar" placeholder="Confirmar senha" required>
      <button class="botao" onclick="cadastro()">Cadastrar</button>

    <p class="back-to-login">
      Já tem uma conta?
      <a href="login.html">Faça login</a>
    </p>
  </div>
  <script src="secrets.js"></script>
  <script src="firebase-config.js"></script>
  <script src="cadastro.js"></script>

</body>
</html>
